<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="../images/cg-icon.png">
        <title>Clara Gans</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Antonio:wght@100..700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="../css/style.css">

</head>

<body>
        <div id="header"></div>

        <div class="gallery-wrapper asset-stack">
                <div class="art-title">Lowpoly Game Assets</div>

                <div class="asset">
                        <img src="../images/Art/lowpoly-game-assets/clara-hg2-preview.jpg" alt="lowpoly-game-assets">

                </div>
                <div class="asset">
                        <video src="../images/Art/lowpoly-game-assets/asset1.mp4" autoplay loop muted playsinline
                                preload="metadata">
                                Sorry, your browser doesn't support embedded videos.
                        </video>
                        <div class="video-controls">
                                <input class="scrubber" type="range" min="0" max="100" value="0" step="0.01"
                                        aria-label="Scrub through Roots video">
                                <div class="control-row">
                                        <button class="play-toggle" type="button"
                                                aria-label="Pause video">&#x275A;&#x275A;</button>
                                        <div class="time">
                                                <span class="elapsed">00:00</span>
                                                <span class="remaining">/00:00</span>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="asset">
                        <video src="../images/Art/lowpoly-game-assets/asset2.mp4" autoplay loop muted playsinline
                                preload="metadata">
                                Sorry, your browser doesn't support embedded videos.
                        </video>
                        <div class="video-controls">
                                <input class="scrubber" type="range" min="0" max="100" value="0" step="0.01"
                                        aria-label="Scrub through House video">
                                <div class="control-row">
                                        <button class="play-toggle" type="button"
                                                aria-label="Pause video">&#x275A;&#x275A;</button>
                                        <div class="time">
                                                <span class="elapsed">00:00</span>
                                                <span class="remaining">/00:00</span>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="asset">
                        <video src="../images/Art/lowpoly-game-assets/asset3.mp4" autoplay loop muted playsinline
                                preload="metadata">
                                Sorry, your browser doesn't support embedded videos.
                        </video>
                        <div class="video-controls">
                                <input class="scrubber" type="range" min="0" max="100" value="0" step="0.01"
                                        aria-label="Scrub through Bee video">
                                <div class="control-row">
                                        <button class="play-toggle" type="button"
                                                aria-label="Pause video">&#x275A;&#x275A;</button>
                                        <div class="time">
                                                <span class="elapsed">00:00</span>
                                                <span class="remaining">/00:00</span>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="asset">
                        <video src="../images/Art/lowpoly-game-assets/asset4.mp4" autoplay loop muted playsinline
                                preload="metadata">
                                Sorry, your browser doesn't support embedded videos.
                        </video>
                        <div class="video-controls">
                                <input class="scrubber" type="range" min="0" max="100" value="0" step="0.01"
                                        aria-label="Scrub through Lamp video">
                                <div class="control-row">
                                        <button class="play-toggle" type="button"
                                                aria-label="Pause video">&#x275A;&#x275A;</button>
                                        <div class="time">
                                                <span class="elapsed">00:00</span>
                                                <span class="remaining">/00:00</span>
                                        </div>
                                </div>
                        </div>
                </div>
                <div class="asset">
                        <video src="../images/Art/lowpoly-game-assets/asset5.mp4" autoplay loop muted playsinline
                                preload="metadata">
                                Sorry, your browser doesn't support embedded videos.
                        </video>
                        <div class="video-controls">
                                <input class="scrubber" type="range" min="0" max="100" value="0" step="0.01"
                                        aria-label="Scrub through Flower video">
                                <div class="control-row">
                                        <button class="play-toggle" type="button"
                                                aria-label="Pause video">&#x275A;&#x275A;</button>
                                        <div class="time">
                                                <span class="elapsed">00:00</span>
                                                <span class="remaining">/00:00</span>
                                        </div>
                                </div>
                        </div>
                </div>
        </div>

        <div id="footer"></div>
        <script src="../js/layout.js"></script>
        <script src="../js/lowpoly-assets.js"></script>

</body>
